<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free-Mentors | Sign In</title>
    <link rel="stylesheet" href="./signIn.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto+Mono:400,500,700|Roboto:400,700,900|Source+Sans+Pro:400,700,900|Work+Sans:400,700,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome back to Free-Mentors!</h1>
        <form>
            <label >Username or Email:</label>
            <br>
            <input type="text" name="username" placeholder="Enter your username or Email" size="30" required>
            <br>
            <label>Password:</label>
            <br>
            <input type="password" placeholder="Enter your password" required>
            <br>
            <input type="submit" value="Sign In" id="signIn">
        </form>
    </div>
    <script src="./signIn.js"></script>
</body>
</html>
