<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free-Mentors | Sign Up</title>
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Free-Mentors!
            <br>
            Create account and get started!
        </h1>
        <label >First Name:</label>
        <br>
        <input type="text" name="firstname" placeholder="Enter your first name">
        <br>
        <label>Last Name:</label>
        <br>
        <input type="text" name="lastname" placeholder="Enter your last name">
        <br>
        <label>Are you looking for a mentor?</label>
        <br>
        <select name="wantsmentor">
            <option selected>Choose from the following</option>
            <option value="yes">YES</option>
            <option value="no">NO</option>
        </select>
        <br>
        <label>Email:</label>
        <br>
        <input type="text" name="userEmail" placeholder="Enter your Email">
        <br>
        <label>Create your password:</label>
        <br>
        <input type="password" name="userPassword" placeholder="Enter your password">
        <br>
        <label>Confirm your password:</label>
        <br>
        <input type="password" name="confirmingUserPassword" placeholder="Confirm password">
        <br>
        <button>Register</button>
    </div>
</body>
</html>
