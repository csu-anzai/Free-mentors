<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free-Mentors | Sign Up</title>
    <link rel="stylesheet" href="./signUp.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto+Mono:400,500,700|Roboto:400,700,900|Source+Sans+Pro:400,700,900|Work+Sans:400,700,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to Free-Mentors!
            <br>
            Create an account and get started!
        </h1>
        <form>
            <label >First Name:</label>
            <br>
            <input type="text" name="firstname" placeholder="Enter your first name" required>
            <br>
            <label>Last Name:</label>
            <br>
            <input type="text" name="lastname" placeholder="Enter your last name" required>
            <br>
            <label>Are you looking for a mentor?</label>
            <br>
            <select name="wantsmentor" required>
                <option selected>Choose from the following</option>
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
            <br>
            <label>Email:</label>
            <br>
            <input type="text" name="userEmail" placeholder="Enter your Email" required>
            <br>
            <label>Create your password:</label>
            <br>
            <input type="password" name="userPassword" placeholder="Enter your password" required>
            <br>
            <label>Confirm your password:</label>
            <br>
            <input type="password" name="confirmingUserPassword" placeholder="Confirm password" required>
            <br>
            <input type="submit" value="Register" id="register">
        </form>
    </div>
</body>
</html>
